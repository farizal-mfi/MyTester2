<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<style type="text/css">
		.loader {
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background: url('img/2.gif')  50% 50% no-repeat rgb(249,249,249);
    opacity: .8;
}
	.button {
		position: fixed;
	}
	</style>
</head>
<body>
	<div id="loader"></div>
	<button class ="button" id="tester">tester</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#tester").click(function(){
    	$("#loader").addClass("loader");
    	// $("#tester").show();
    });

});
</script>
</body>
</html>
